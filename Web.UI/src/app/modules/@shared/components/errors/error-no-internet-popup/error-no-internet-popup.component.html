<p-dialog
  header="{{ 'Common.ErrorTitleModal' | translate }}"
  [(visible)]="errorNoInternetPopupService.visible"
  position="top"
  class="[&_.p-dialog]:w-[500px]"
>
  <div class="flex flex-col items-center gap-4" #dialogBody>
    <span class="pi pi-exclamation-triangle text-6xl text-red-500"></span>
    <div class="text-xl">
      {{ "Common.NetworkConnectionError" | translate }}
    </div>
    <div class="text-gray-500 text-center">
      {{ "Common.NetworkConnectionErrorMessage" | translate }}
    </div>
  </div>
  <div #dialogFooter>
    <p-button severity="primary" (onClick)="errorNoInternetPopupService.hide()">
      {{ "Common.OK" | translate | uppercase }}
    </p-button>
  </div>
</p-dialog>
