<p-dialog
  [(visible)]="error5xxService.visible"
  position="top"
  header="{{ 'Common.ErrorTitleModal' | translate }}"
>
  <div class="flex flex-col items-center gap-4" #dialogBody>
    <span class="pi pi-exclamation-triangle text-6xl text-red-500"></span>
    <div class="text-xl">
      {{ "Common.AnInternalServerErrorOccurred" | translate }}
    </div>
    <div>{{ "Common.ExceptionErrorMsg" | translate }}</div>
  </div>
  <div #dialogFooter>
    <p-button
      severity="primary"
      (onClick)="error5xxService.hide()"
      class="[&_button]:w-32"
    >
      {{ "Common.OK" | translate | uppercase }}
    </p-button>
  </div>
</p-dialog>
